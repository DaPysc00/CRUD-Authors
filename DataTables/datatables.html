<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.0/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>DataTables</title>
</head>
<body>

    <div class="container">
        <div class="card main-card">
            <div class="class-header gradient-header text-center">
                 <h1 class="mb-2">
                    <i class="bi bi-people-fill"></i> Autoret
                 </h1>
            </div>
            
            <div class="card-body">
                
                <div class="mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAuthorModal" onclick="resetForm()">
                        <i class="bi bi-person-plus-fill"></i> Shto Autor
                    </button>
                </div>                

                <div class="table-responsive">
                    <table id="authorsTable" class="table table-striped table-hover text-center align-middle" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Emri</th>
                                <th>Veper e tyre</th>
                                <th>Pershkrimi</th>
                                <th>Veprime</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Ismail Kadare</td>
                                <td>Kronike ne Gur</td>
                                <td>Shkrimtari më i njohur shqiptar në botë,
            kandidat disa herë për Çmimin Nobel. Ka sjellë në letërsinë shqipe një stil të veçantë që ndërthur historinë, mitin dhe realitetin shqiptar.</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-1" onclick="editAuthor()">
                                        <i class="bi bi-pencil-fill"></i> Edito
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteAuthor()">
                                        <i class="bi bi-trash-fill"></i> Fshij
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>


            </div>
        </div>
    </div>


<script src="https://cdn.datatables.net/2.0.0/js/dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.0/js/dataTables.bootstrap5.min.js"></script>
<script src="tables.js"></script>
</body>
</html>
