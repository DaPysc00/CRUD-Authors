<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="tstyle.css">
    <title>Menaxhimi i Autoreve</title>
</head>
<body>

    <div class="container">
        <div class="card main-card">
            <div class="card-header gradient-header text-center">
                 <h1 class="mb-2 text-white">
                    <i class="bi bi-people-fill"></i> Autoret
                 </h1>
            </div>
            
            <div class="card-body">
                  
                
                <div class="control-card card shadow-sm mb-3">
                    <div class="card-body py-2">
                        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">

                            <div class="flex-grow-1">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="bi bi-search text-muted"></i>
                                    </span>
                                    <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Kerko Autor..." onkeyup="searchAuthors()">
                                </div>
                            </div>

                            <div class="d-flex align-items-center gap-2 flex-shrink-0">
                                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAuthorModal" onclick="resetForm()">
                                    <i class="bi bi-person-plus-fill"></i> Shto Autor
                                </button>

                                <div class="d-flex align-items-center">
                                    <label for="entriesSelect" class="me-2 mb-0 fw-semibold">Shfaq</label>
                                    <select id="entriesSelect" class="form-select form-select-sm" style="width: auto;">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="authorsTable" class="table table-striped table-hover text-center align-middle" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Emri</th>
                                <th>Veper e tyre</th>
                                <th>Librat</th>
                                <th>Pershkrimi</th>
                                <th>Veprime</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Dritëro Agolli</td>
                                <td>Nënë Shqipëri</td>
                                <td>5</td>
                                <td>Poezi e njohur shqiptare.</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-1" onclick="editAuthor()">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteAuthor()">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Ndre Mjeda</td>
                                <td>Lissus</td>
                                <td>3</td>
                                <td>Poezi klasike e letërsisë shqiptare.</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-1"  onclick="editAuthor()">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm"  onclick="deleteAuthor()">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Ismail Kadare</td>
                                <td>Kronike ne Gur</td>
                                <td>7</td>
                                <td>Një poemë kombëtare shqiptare.</td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-1"  onclick="editAuthor()">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteAuthor()">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            <div class="custom-pagination-wrapper">
                <div class="custom-pagination">
                    <button class="btn btn-primary btn-sm" id="prevBtn" onclick="goToPrev()">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <span id="pageNumbers" class="mx-2"></span>
                    <span id="pageInfo" class="mx-2">Faqja 1 nga 1</span>
                    <button class="btn btn-primary btn-sm" id="nextBtn" onclick="goToNext()">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                <div class="text-center mt-1">
                    <span class="text-muted" id="infoDisplay">Duke treguar 1 nga 5 te 5 Autoreve</span>
                </div>
            </div>
        </div>
    </div>

    <!--  Modals  -->
    <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addAuthorModalLabel">
                        <i class="bi bi-person-plus-fill"></i> Shto Autor
                    </h5>
                    <button type="button"class="btn-close btn-close-white"data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="authorForm">
                        <div class="mb-3">
                            <label for="authorName" class="form-label">
                            <i class="bi bi-person-fill"></i> Emri i Autorit *
                            </label>
                            <input type="text" class="form-control"     id="authorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorWork" class="form-label"> Vepra e tyre *</label>
                            <input type="text" class="form-control" id="authorWork" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorDescription" class="form-label"> Pershkrimi *</label>
                            <textarea class="form-control" id="authorDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle-fill"></i> Anulo
                    </button>
                    <button type="button" class="btn btn-success" id="submitBtn" onclick="saveAuthor()">
                        <i class="bi bi-check-circle-fill"></i> Ruaj
                    </button>
                </div>       
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="tdata.js"></script>
</body>
</html>
